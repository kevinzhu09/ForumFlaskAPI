<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Email Contents</title>
</head>
<body>
<a href="https://www.freepik.com/free-photos-vectors/flower">Flower vector created by freepik - www.freepik.com</a>
<img src="cherry-blossom.jpg" alt="cherry blossom tree" style="width: 10%; height: auto; display: block;">
<h1>{{ server }} - Password Reset Link</h1>
<p>Hello {{username}},</p>
<p>To reset your password, please click the following link. If you did not request a password reset, disregard this email. This link expires after {{ minutes }} minutes.</p>
<div style="max-width: 950px; margin: 0 auto; padding: 50px; overflow: hidden;"><a href={{ url }}><span style="background-color:lightblue; padding: 25px 50px">Reset your Password</span></a></div>
</body>
</html>
